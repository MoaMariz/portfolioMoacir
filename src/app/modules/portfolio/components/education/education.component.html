<div class="container-fluid border-top border-bottom">
    <div>
        <h2 class="rotate">Skills</h2>
    </div>
    
    <ul>
        @for (item of arraySkills(); track item) {
            <li>
                <img
                [src]="item.src" 
                [alt]="item.alt"
                loading="lazy"
                width="28px"
                height="30px">
            </li>
        }
        
    </ul>
</div>
